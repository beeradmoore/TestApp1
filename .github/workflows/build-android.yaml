name: Build Xamarin.Android app

on: [workflow_dispatch]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --android=12.0

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Install dependencies
      run: |
        nuget restore TestApp1/TestApp1/TestApp1.csproj
        nuget restore TestApp1/TestApp1.Android/TestApp1.Android.csproj

    - name: Build
      run: msbuild TestApp1/TestApp1.Android/TestApp1.Android.csproj /t:PackageForAndroid /p:Configuration=Release

    - name: Rename
      run: mv TestApp1/TestApp1/TestApp1/TestApp1.Android/obj/Release/android/bin/com.beeradmoore.testapp1.apk TestApp1/TestApp1/TestApp1/TestApp1.Android/obj/Release/android/bin/com.beeradmoore.testapp1.${{ github.run_number }}.apk

    - name: Upload
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: TestApp1/TestApp1/TestApp1/TestApp1.Android/obj/Release/android/bin/com.beeradmoore.testapp1.${{ github.run_number }}.apk
